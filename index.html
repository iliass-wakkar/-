<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(./images/wallpaperflare.com_wallpaper-_1_.webp);
            background-repeat: no-repeat;
            min-height: 100vh;
            height: auto;
        }
    
        .smallBG {
            background-color: rgba(255, 255, 255, 0.450);
        }
    
        .custom-gradient {
            backdrop-filter: blur(20px);
            background: rgba(223, 148, 83, 0.5);
            background-repeat: no-repeat;
        }
    
        @layer utilities {
            .thin-scrollbar::-webkit-scrollbar {
                width: 5px;
                /* Set the width of the scrollbar */
            }
    
            .thin-scrollbar::-webkit-scrollbar-track {
                background: #f1f1f1;
                /* Set the background color of the scrollbar track */
            }
    
            .thin-scrollbar::-webkit-scrollbar-thumb {
                background: #fcd34d;
                /* Set the color of the scrollbar thumb */
            }
    
            .thin-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #cea008;
                /* Change the color of the scrollbar thumb on hover */
            }
        }
    </style>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.6/dist/flowbite.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.0/flowbite.min.css" rel="stylesheet">
    <!-- font Awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" bg-cover bg-center flex justify-center items-center">
    <div class="my-10 rounded-t-full rounded-b-lg custom-gradient shadow transparnet w-11/12 sm:w-4/5 md:w-3/4 lg:w-1/2 xl:w-2/5 h-auto">
        <div class="flex pt-10 flex-col justify-center items-center">

            <span id="miladi" class="pt-1 font-semibold text-sm text-white"></span>

        </div>
        <div class="pt-10 flex flex-col justify-center items-center">
            <span id="city" class=" font-bold text-xl text-yellow-300">الرباط</span>
            <a  id="dropdownDefaultButton" data-dropdown-toggle="dropdown" href="#"><span class="pt-1 underline text-xs text-white">تغير المدينة <i class="fa-solid fa-repeat fa-xs"
                        style="color: #ffffff;"></i></span></a>

                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            
                        </div>
                        <input type="search" id="default-search"

                </form>

            </div>
            <div class="flex mb-3 rounded-md items-center smallBG w-11/12 py-4">
                <div class="flex w-1/2 justify-center">
                    <span id="sunrise" class="text-white font-semibold">

                    </span>
                </div>
                <div class="flex items-center justify-end w-1/2">

            </div>
            <div class="flex mb-3 rounded-md items-center smallBG w-11/12 py-4">

                <div class="flex items-center justify-end w-1/2">
                    <span class="font-semibold text-white">العشاء</span>

    <script type="module" src="./index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
